<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap1.css}">
    <link th:href="@{/bootstrap-table-master/dist/bootstrap-table.css}" rel="stylesheet"/>
    <script th:src="@{/vendor/jquery/jquery-3.4.1.js}"></script>
    <script th:src="@{/vendor/bootstrap/bootstrap.js}"></script>
    <script th:src="@{/bootstrap-table-master/dist/bootstrap-table.js}"></script>
    <script>
        function queryEssayAll() {
            $("#mytable").bootstrapTable({
                url: "/essay/findAll",  //请求地址
                striped: true, //是否显示行间隔色
                pageNumber: 1, //初始化加载第一页
                pagination: true,//是否分页
                sidePagination: 'client',//server:服务器端分页|client：前端分页
                pageSize: 5,//单页记录数
                pageList: [5, 10],//可选择单页记录数
                showRefresh: true,//刷新按钮
                columns: [{
                    title: '编号',
                    field: 'id',
                    sortable: true
                }, {
                    title: '文章标签',
                    field: 'textLabel',
                    sortable: true
                }, {
                    title: '文章标题',
                    field: 'title',
                    sortable: true
                }, {
                    title: '文章内容',
                    field: 'textContent',
                    sortable: true,
                    cellStyle: {
                        css: {
                            "overflow": "hidden",
                            "text-overflow": "ellipsis",
                            "white-space": "nowrap"
                        }
                    }
                }, {
                    title: '文章发布日期',
                    field: 'publishedData',
                    sortable: true
                }, {
                    title: '文章来源',
                    field: 'dataSources',
                    sortable: true
                }]
            })
        }
    </script>
</head>
<body>
<table id="mytable"></table>

</body>

</html>
