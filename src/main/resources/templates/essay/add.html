<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<div class="col-lg-12">
    <div class="card">
        <div class="card-close">
            <div class="dropdown">
                <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
            </div>
        </div>
        <br>
        <div class="card-body">
            <form method="post" id="formEssay">
                <div class="form-group" >
                    <label class="form-control-label" >标题</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label class="form-control-label">内容</label>
                    <textarea class="form-control" rows="8" id="textContent" name="textContent" ></textarea>
                </div>
                <div class="form-group">
                    <input type="button" value="录入" class="btn btn-primary" onclick="addEssay()">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
