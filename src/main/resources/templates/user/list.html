<!DOCTYPE html>

    </script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                var textContent = document.getElementById("t1").value;
                alert(textContent)
                $.post("/user/userlist/keyword",{
                        name:"菜鸟教程",

                        text:textContent

                    });

        });
    </script>

    <title>用户列表</title>
