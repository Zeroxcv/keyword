<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                var textContent = document.getElementById("t1").value;
                alert(textContent)
                $.post("/user/userlist/keyword",{
                        name:"菜鸟教程",
                        url:"localhost:8080",
                        text:textContent
                    },
                    function(data,status){
                        <!--alert("数据: \n" + data + "\n状态: " + status);-->
                        var tableInfos = document.getElementById('tableInfo');
                        var jsonobj= eval('(' + data + ')');
                        var code = '<TABLE style="width:900px;height:350px;" border="1">';
                        code += '<TR><TH>单词</TH><TH>权重</TH></TR>';
                        for(var i=0;i<jsonobj.length;i++){

                            code += '<TR><TD>'+jsonobj[i].word+'</TD><TD>'+jsonobj[i].score+'</TD></TR>';
                        }
                        tableInfos.innerHTML = code + '</TABLE>';
                    });
            });
        });
    </script>

    <title>用户列表</title>
</head>
